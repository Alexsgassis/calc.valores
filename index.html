<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <h1 id="title">CALCULAR VALORES:</h1>
        <form id="formulario">
            <p class="paragrafos">Valor da Passagem</p>
                <input class="box" id="n1" type="number" step="0.00">
            <p class="paragrafos"> Roleta Inicial</p>
                <input class="box" id="n2" type="number">
            <p class="paragrafos">Roleta Final</p>
                <input class="box" id="n3" type="number"> 
            <p class="paragrafos">Quantidade de VT</p>
                <input class="box" id="n4" type="number"> <br>
            <input type="button"  class="botao" onclick="somar()" value="Somar">

            <main class="result">  
                <h3 class="paragrafos-resultado">RESULTADO:</h3>
                <p class="paragrafos"> Quantidade de passageiros pela roleta: <input class="box" id="resultado" type="number" readonly></p> 
                <p class="paragrafos"> Quantidade de pass. descontando VT: <input class="box" id="resultadoo" type="number" readonly></p> 
                <p class="paragrafos"> Valor final de R$: <input class="box" id="resultadooo" type="number" readonly></p> 
            </main> 
            <input type="button" class="botao" onclick="limpar()" value="Limpar">
        </form>




    <script>
        function somar() {
            var n1 = Number(document.getElementById("n1").value);
            var n2 = Number(document.getElementById("n2").value);
            var n3 = Number(document.getElementById("n3").value);
            var n4 = Number(document.getElementById("n4").value);

            var resultado = (n3 - n2);
            var resultadoo = (resultado - n4);
            var resultadooo = (resultadoo * n1).toFixed(2);

            document.getElementById("resultado").value = resultado;
            document.getElementById("resultadoo").value = resultadoo;
            document.getElementById("resultadooo").value = resultadooo;
        }

        function limpar() {
            document.getElementById("formulario").reset();
        }    
    </script>
</html>
